name: Build release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run rollup
    # - uses: actions/upload-artifact@v3
    #   with:
    #     name: dist folder
    #     path: dist
    - name: List files
      run: ls -lth
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Commit to dist
