on:
  push:
    branches:
      - main
      - beta

permissions:
  contents: write
  pull-requests: write

name: Handle release

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Create new release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use the 'config-file' input to choose the correct configuration
          config-file: ${{ github.ref_name == 'beta' && 'release-please-config-beta.json' || 'release-please-config.json' }}
          # Specify the manifest file so release-please can track the version
          manifest-file: .release-please-manifest.json

      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - name: Update README.md
        if: ${{ steps.release.outputs.release_created }}
        run: |
          sed -i 's/Current version: .*/Current version: ${{ steps.release.outputs.tag_name }}/' README.md

      - name: Commit updated README.md
        if: ${{ steps.release.outputs.release_created }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update version in README to ${{ steps.release.outputs.tag_name }}"